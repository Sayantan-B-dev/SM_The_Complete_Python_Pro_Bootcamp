<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> London Cafes â€“ Work-Friendly Spots</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(245, 158, 11, 0); }
            100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        .animate-slide-left {
            animation: slideInLeft 0.5s ease-out forwards;
        }
        .animate-slide-right {
            animation: slideInRight 0.5s ease-out forwards;
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        .pulse-on-hover:hover {
            animation: pulseGlow 1.5s infinite;
        }
        .card-hover {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 30px -12px rgba(0, 0, 0, 0.25);
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: #b45309;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-50 via-orange-50 to-amber-100 text-gray-800 min-h-screen">
    <nav class="bg-white/70 backdrop-blur-md shadow-sm sticky top-0 z-10 border-b border-amber-200 animate-slide-left">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{{ url_for('main.index') }}" class="text-2xl font-bold text-amber-700 hover:text-amber-800 transition flex items-center gap-2 group">
                <span class="transform group-hover:rotate-12 transition duration-300"></span> 
                <span class="nav-link">CafeFinder</span>
            </a>
            <a href="{{ url_for('main.add_cafe') }}" class="bg-amber-600 text-white px-5 py-2 rounded-full shadow-md hover:bg-amber-700 transition flex items-center gap-1 pulse-on-hover">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                Add Cafe
            </a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-6 space-y-2">
                    {% for category, message in messages %}
                        <div class="p-4 rounded-lg transform transition-all duration-500 hover:scale-105 {% if category == 'success' %}bg-green-100 text-green-800 border-l-4 border-green-500 animate-slide-right{% elif category == 'error' %}bg-red-100 text-red-800 border-l-4 border-red-500 animate-slide-left{% else %}bg-blue-100 text-blue-800 border-l-4 border-blue-500 animate-fade-in{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script>
        // Search filter with smooth hide/show
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search');
            if (searchInput) {
                searchInput.addEventListener('input', function(e) {
                    const term = e.target.value.toLowerCase();
                    document.querySelectorAll('.cafe-card').forEach(card => {
                        const name = card.dataset.name?.toLowerCase() || '';
                        const location = card.dataset.location?.toLowerCase() || '';
                        if (name.includes(term) || location.includes(term)) {
                            card.style.removeProperty('display');
                            card.classList.add('animate-fade-in');
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
