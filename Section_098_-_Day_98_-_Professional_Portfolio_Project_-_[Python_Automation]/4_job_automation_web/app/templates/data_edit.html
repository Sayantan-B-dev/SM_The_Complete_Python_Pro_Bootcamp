{% extends "base.html" %}
{% block content %}
<h1 style="font-size: 2rem; font-weight: bold; margin-bottom: 1.5rem;">Edit Row #{{ index }}</h1>

<div class="card">
    <div class="card-body">
        <form method="POST">
            {% for col in columns %}
            <div class="form-group">
                <label for="{{ col }}">{{ col }}</label>
                <input type="text" id="{{ col }}" name="{{ col }}" value="{{ row[col] }}" required>
            </div>
            {% endfor %}
            <div class="flex gap-2" style="justify-content: flex-end;">
                <a href="{{ url_for('data.list_data') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-warning">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
