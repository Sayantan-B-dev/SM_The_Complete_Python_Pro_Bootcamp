{% extends "base.html" %}

{% block title %}Home - Art Ecom{% endblock %}

{% block content %}
<h1 class="text-5xl font-light mb-8">Products</h1>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    {% for product in products %}
    <div class="glass-card p-6 fade-in">
        <img src="{{ product.image_url }}" alt="{{ product.name }}" class="w-full h-64 object-cover rounded-xl mb-4">
        <h2 class="text-2xl font-light">{{ product.name }}</h2>
        <p class="text-white/70 mt-2">{{ product.description[:100] }}...</p>
        <div class="flex justify-between items-center mt-4">
            <span class="text-xl font-semibold">${{ product.price }}</span>
            <a href="{{ url_for('product.detail', product_id=product.id) }}" class="btn-secondary">View Details</a>
        </div>
    </div>
    {% else %}
    <p class="text-white/40">No products available.</p>
    {% endfor %}
</div>
{% endblock %}
